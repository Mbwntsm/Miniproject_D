<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Sidebar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .profile-sidebar {
            position: fixed;
            top: 0;
            right: -350px; 
            width: 350px;
            height: 100%;
            background-color: #fff;
            box-shadow: -3px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            z-index: 1000;
        }

        .profile-sidebar.active {
            right: 0; 
        }

        .close-btn {
            font-size: 24px;
            color: #333;
            text-decoration: none;
            display: block;
            text-align: right;
            margin-bottom: 15px;
        }

        #profile-content {
            margin-top: 20px;
        }

        /* Profile card content styling */
        .profile-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #ddd;
        }

        .profile-card h2 {
            margin: 0 0 10px;
            font-size: 22px;
            color: #333;
        }

        .profile-card p {
            margin: 5px 0;
            font-size: 16px;
            color: #666;
        }

        .profile-card p strong {
            color: #333;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Profile Link -->
  

    <!-- Profile Card Sidebar -->
    <div id="profile-card" class="profile-sidebar">
        <a href="#" id="close-btn" class="close-btn">&times;</a>
        <div id="profile-content">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profileLink = document.getElementById('profile-link');
            const profileCard = document.getElementById('profile-card');
            const closeBtn = document.getElementById('close-btn');
            const profileContent = document.getElementById('profile-content');
         
         
            profileLink.addEventListener('click', function (e) {
                e.preventDefault();
                const userId = 1;
                loadProfileData(userId);
                profileCard.classList.toggle('active');
            });
           closeBtn.addEventListener('click', function (e) {
                e.preventDefault();
                profileCard.classList.remove('active');
            });
            
           function loadProfileData(userId) {
                fetch(`profile1.php?user_ID=${userId}`)
                    .then(response => response.text())
                    .then(data => {
                        profileContent.innerHTML = data;
                    })
                    .catch(error => console.error('Error fetching profile data:', error));
            }
        });
    </script>
</body>
</html>
